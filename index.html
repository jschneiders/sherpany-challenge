<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0
            minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Sherpany challenge</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="body">
            <div class="title">
                <h4>GSMM KW 6</h4>
            </div>
            <div class="header">
                <a href="#" id="details" class="deactive">Details</a>
                <a href="#" id="agenda" class="active">Agenda</a>
            </div>
            <div class="agendaTab" id="agendaTab">
                <ul>
                </ul>
            </div>
            <div class="fileCard">
                
            </div>
            <div class="insideFileCard">
                <div class="head">
                    <div class="title">Add documents to agenda items</div>
                    <div class="close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div>                
                <form action="" class="" id="form">
                    <div class="fallback" id="dropped">
                        <span>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Drop new document here
                        </span>
                        <input name="file" type="file" id="file" multiple id="file" />
                    </div>
                    <div class="browseFromComputer" id="browseFromComputer">Browse your computer</div>
                </form>
            </div>
            <footer>
                <div class="button">
                    <button>Publish</button>
                </div>
                <div class="icons">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    <i class="fa fa-plus" aria-hidden="true" id="addDocument"></i>
                </div>
            </footer>
        </div>
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
